<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Get You Some Weather</title>
</head>
<body>
    <header>
        <h1 class="dashboard">Weather Dashboard</h1>
    </header>

    <main class="main-style">
        <!-- start elements for left side search -->
        <section id="city-search" class="flex-row justify-space-between col-4">
            <form id="search-form">
                <label class="search-label" for="city-entry">Search for a city:</label>
                <input type="text" id="city-entry" placeholder="Enter City Name">
                <button type="submit" id="btn">Get me the weather!</button>
            </form>
            <div id="city-history">
                <!-- dynamically create buttons from city search here -->
            </div>
        </section>

        <!-- end left side search -->

            <!-- city info element -->
        <section id="all-display" class="col-8">
            <h3 class="what-city"></h3><span id="show-date"><img id="weather-icon" /></span>
            <div class="city-display">

            </div>

            <!-- forecast element -->
            <div class="forecast"><span id="forecast-icon-span"><img id="forecast-icon"></span>

            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
