<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Get You Some Weather</title>
</head>
<body>
    <header>
        <h1 class="dashboard text-center bg-primary">Weather Dashboard</h1>
    </header>

    <main class="main-style row">
        <!-- start elements for left side search -->
        <section id="city-search" class="col-2 lh-lg d-flex flex-column">
            <form id="search-form" class=".col-form-label-sm border-bottom border-2 border-dark pb-4 text-center">
                <label class="search-label fs-3 fw-bold" for="city-entry">Search for a city:</label>
                <input type="text" id="city-entry" class="mt-2" placeholder="Enter City Name">
                <button type="submit" id="btn" class="mt-3 bg-info">Get me the weather!</button>
            </form>
            
            <div id="city-history" class="text-center pt-3 d-flex flex-column">
                <!-- dynamically create buttons from city search here -->
            </div>
        </section>

        <!-- end left side search -->

            <!-- city info element -->
        <section id="all-display" class="col-10 d-inline-flex row">
            <!-- div to hold city and date and weather info -->
            <div class="border border-secondary">
                <h3 class="what-city"></h3><span id="show-date"><img id="weather-icon" /></span>
                <div class="city-display">

                </div>

            </div>

            <!-- forecast element -->
            <div class="forecast row">

            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
